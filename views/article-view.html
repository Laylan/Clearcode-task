<div class="panel panel-info">
  <!-- Default panel contents -->
  <div class="panel-heading">
    <h1>{{view.article.data.title}}</h1>
  </div>
  <div class="panel-body">
    <b> {{view.article.data.title}} </b>
    <article ng-show="view.article.data.selftext">
      <p> {{view.article.data.selftext}}</p>
    </article>
  </div>
  <button ng-click="backToArticles()">Back to Main View</button>
</div>

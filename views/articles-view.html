<div class="list-group">
  <button class="list-group-item" ng-repeat="article in reddit.reddits">
    <div class="media">
      <div class="media-left">
        <a href="#">
          <img class="media-object" ng-src="{{article.data.thumbnail}}">
        </a>
      </div>
      <div class="media-body">
        <h4>{{article.data.title}}</h4>
        <p> author: {{article.data.author}}</p>
      </div>
    </div>
  </button>
</div>
